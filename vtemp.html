<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My first Vue App</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <style>
    table tr th{
      font-size: 16pt;
      color: white;
      background-color: blue;
      padding: 5px 15px;
    }

    table tr td{
      font-size: 16pt;
      color: gray;
      border: 1px solid gray;
    }

    li{
      font-size: 16pt;
      color: grey
    }
  </style>

  <h1>Vue.js</h1>
  <div id="app">
    <templete v-if="flag">
      <p>※テーブルを表示する</p>
      <table>
        <tr><th>Name</th><th>mail</th></tr>
        <tr><td>Taro</td><td>taro@yamada</td></tr>
        <tr><td>Hanako</td><td>hanako@flower</td></tr>
        <tr><td>Sachiko</td><td>sachiko@happy</td></tr>
      </table>
    </templete>
    <templete v-else>
      <p>※データを表示する</p>
      <ul>
        <li>Taroのアドレスはxxx@xxxです</li>
        <li>Hanakoのアドレスはxxx@xxxです</li>
        <li>Sachikoのアドレスはxxx@xxxです</li>
      </ul>
    </templete>
  </div>
    <button onclick="doAction();">
      Click
    </button>
  
  <script>

    var data = {
      flag: true
    };

    var app = new Vue({
      el: '#app',
      data: data
    });

    function doAction(){
      data.flag = !data.flag;
    }
  </script>
</body>
</html>
