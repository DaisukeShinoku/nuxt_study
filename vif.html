<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My first Vue App</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <style>
    .ok{
      font-size: 24pt;
      color: blue;
      padding: 5px 10px;
      border: 2px solid red;
    }
    .ng{
      font-size: 20pt;
      color: gray;
    }
  </style>
  <h1>Vue.js</h1>
  <div id="app">
    <p v-if="flag" class="ok">
      これは正常な表示です
    </p>
    <p v-else="flag" class="ng">
      ※現在、問題が発生中です
    </p>
    <button onclick="doAction();">
      Click
    </button>
  </div>
  
  <script>

    var data = {
      flag: true
    };

    var app = new Vue({
      el: '#app',
      data: data
    });

    function doAction(){
      data.flag = !data.flag;
    }
  </script>
</body>
</html>
