<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My first Vue App</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <h1>Vue.js</h1>
  <div id="app">
    <p v-bind:style="styles">
      {{ message }}
    </p>
  </div>
  
  <script>

    var data = {
      message: 'Hello Vue!',
      styles: {
        margin: '10px',
        padding: '5px 20px',
        fontSize: '10pt',
        color: 'red',
        backgroundColor: '#fee',
        border: '3px solid blue'
      }
    };

    var app = new Vue({
      el: '#app',
      data: data
    });
  </script>
</body>
</html>
